
<div id="ad-div"></div>


<style>
#ad-div
{
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	background-color: #000000;
}
</style>

<script>

var width;
var height;

// Checks if is on mobile device, and if it is scales down the ad
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
	width = 234;
	height = 60;
}else {
	width = 728;
	height = 90;
}

div = document.getElementById('ad-div');
div.style.height = height + "px";
div.style.width = width + "px";
div.style.left = "" + (window.innerWidth - width) / 2 + "px";

</script>
