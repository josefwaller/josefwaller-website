<!DOCTYPE html>
<html>
    <head>
        <title>RPGPlayer - josefwaller.com</title>
        
        {% include 'partials/links.html' %}
        {% load staticfiles %}
		<link type="text/css" rel="Stylesheet" href="{% static 'rpg/rpgmaker.css'%}">
        
		<script src="{% static 'rpg/noId.js' %}" type="text/javascript"></script>
        <!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Raleway|Press+Start+2P' rel='stylesheet' type='text/css'>
	</head>
    <body>
		{% include 'partials/header.html' %}
		
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1> RPGPlayer </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-centered">
					<table class="table table-responsive" id="no-id-table">
						<tbody>
							<tr>
								<td> <h3> Please enter the ID of the game you would like to play below </h3> </td>
							</tr>
							<tr>
								<td>
									<div class="input-group" id="id-input">
										<input type="number" id="id-input-tag" class="form-control">
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="btn-group btn-group-justified">
										<a class="btn" id="go-to-id-btn">Play</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
    </body>
</html>
